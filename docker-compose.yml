# ============================================================
# Docker Compose - Développement local
# Usage: docker compose up --build
# ============================================================

services:
  gestion-locative:
    build: .
    container_name: gestion_locative
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Base de données persistante (uniquement le fichier SQLite)
      - db-data:/app/data
      # Logs
      - ./logs:/app/logs

volumes:
  db-data:
