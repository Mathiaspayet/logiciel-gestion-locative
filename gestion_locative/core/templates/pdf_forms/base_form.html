<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GÃ©nÃ©ration PDF{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: #417690;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #417690;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .info-box strong {
            display: block;
            color: #417690;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-box p {
            margin: 4px 0;
            font-size: 14px;
            color: #495057;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #417690;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #417690;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: #2a5366;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(65, 118, 144, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .warning strong {
            display: block;
            color: #856404;
            margin-bottom: 8px;
        }

        .warning p {
            color: #856404;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        small {
            display: block;
            margin-top: 4px;
            color: #6c757d;
            font-size: 12px;
        }

        {% block extra_style %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header_title %}GÃ©nÃ©ration de Document{% endblock %}</h1>
            <p>{% block header_subtitle %}Bail {{ bail }}{% endblock %}</p>
        </div>

        <div class="content">
            {% block info_boxes %}{% endblock %}

            <form method="POST">
                {% csrf_token %}
                {% block form_content %}{% endblock %}

                <button type="submit">
                    {% block submit_button %}ðŸ“„ GÃ©nÃ©rer le Document{% endblock %}
                </button>
            </form>
        </div>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
