<div class="p-6">
    <div class="flex items-center justify-between mb-5">
        <h2 class="text-lg font-semibold text-red-600">Confirmer la suppression</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
    </div>

    <p class="text-sm text-gray-600 mb-6">
        Etes-vous sur de vouloir supprimer <strong>{{ object }}</strong> ?
        Cette action est irreversible.
    </p>

    <form method="post" action="{{ delete_action }}"
          hx-post="{{ delete_action }}"
          hx-target="#modal-content"
          hx-swap="innerHTML">
        {% csrf_token %}
        <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
            <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                Annuler
            </button>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">
                Supprimer
            </button>
        </div>
    </form>
</div>
